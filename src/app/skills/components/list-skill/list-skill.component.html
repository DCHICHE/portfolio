<h1 class="title">{{skills.name}}</h1>

<div class="container">
  <div  *ngFor="let skill of skills.skills">
    <nz-card [routerLink]="[skill.redirect]" class="card" [nzCover]="coverTemplateSkill">
      <nz-card-meta [nzTitle]="skill.name"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplateSkill>
      <img [src]="coverSkill(skill.image)">
    </ng-template>
  </div>
</div>
