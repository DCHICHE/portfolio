<h1 class="title">{{articles.name}}</h1>

<div class="container">
  <div  *ngFor="let article of articles.articles">
    <nz-card [routerLink]="[article.redirect]" class="card" [nzCover]="coverTemplateSkill">
      <nz-card-meta [nzTitle]="article.name"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplateSkill>
      <img [src]="coverSkill(article.image)">
    </ng-template>
  </div>
</div>
